# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode7
language: objective-c
# cache: cocoapods
# podfile: Example/Podfile
# before_install:
# - gem install cocoapods # Since Travis is not always on latest version
# - pod install --project-directory=Example
#
install:
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet
- gem install cocoapods
- pod install --project-directory=Example
#script:
#- set -o pipefail && xcodebuild test -workspace Example/SwiftySurrogate.xcworkspace -scheme SwiftySurrogate-Example -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty -c

script:
- xctool test -workspace Example/SwiftySurrogate.xcworkspace/ -scheme SwiftySurrogate-Example -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty -c
- pod lib lint --quick
